<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Codingchallange</title>
    <link rel="stylesheet" href="codingchallange.css">
    <link rel="icon" href="logo.png">
  </head>
      <div class="sfondo">
      <body>
        <header>
      <img class="foto" src="logo.png" alt="">
        <div class="ab">
            <h1> Taking Booleaners from A to B</h1>
          </div>
              <span class="row">
              <input type="button" value="Prenota">
              <input type="button" value="Termina Prenotazione">
              <input type="button" value="Accendi Luci">
              </span>
   </header>
    <main>
          <!--Monopattino Gino-->
        <div class="STscooter">
          <input type="checkbox">
          <span class="subject">Monopattino Gino22</span>
            <div>
              <span class="location">Via Guidotti - a 220 metri da te</span>
            </div>
          <div>Stato carica:</div>
          <div class="STbarra"></div>
        </div>

          <!--Monopattino Mike-->
        <div class="NDscooter">
          <input type="checkbox">
          <span class="subject">Monopattino Mike24</span>
        </div>
        <div>
          <span class="location">Via Riccardoni - a 420 metri da te </span>
        </div>
        <div>Stato carica:</div>
        <div class="NDbarra"></div>

        <!--Monopattino Fede-->
        <div class="RDscooter">
          <input type="checkbox">
          <span class="subject">Monopattino Fede154</span>
        </div>
        <div>
          <span class="location">Via Mentarini - a 490 metri da te </span>
        </div>
        <div>Stato carica: </div>
        <div class="RDbarra"></div>
    </main>
  </div>
</div>
  </body>
</html>
